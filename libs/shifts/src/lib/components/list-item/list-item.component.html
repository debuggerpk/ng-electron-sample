<div class="reaction__list-calendar">
  <div class="weekday">{{ shift.started_at | date:'EEEE' }}</div>
  <div class="day">{{ shift.started_at | date:'dd' }}</div>
  <div class="month">{{ shift.started_at | date:'MMMM' }}</div>
</div>
<div class="reaction__list-content">
  <div class="heading">SALE</div>
  <div class="sale">1234.56</div>
</div>
<div class="reaction__list-form">
  <mat-form-field appearance="outline"
                  placeholder="Password">
    <input matInput
           type="password">
    <mat-label>Enter Shift Password</mat-label>
  </mat-form-field>
</div>
