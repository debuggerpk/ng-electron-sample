<div class="shift-page"
     fxLayout="column"
     fxLayoutAlign="center center">
  <mat-card class="shift-card"
            fxLayout="column">
    <mat-card-content fxLayout="column">
      <mat-form-field appearance="outline">
        <input matInput>
        <mat-icon matSuffix>mode_edit</mat-icon>
        <mat-label>Shift Password</mat-label>
        <mat-hint>
          This will be needed to set voids or view sales summary.
        </mat-hint>
      </mat-form-field>
      <mat-card-actions fxLayout="row"
                        fxLayoutAlign="end">
        <button mat-raised-button
                color="primary">Continue</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>

  <mat-card class="shift-list-card"
            fxLayout="column">
    <reaction-shifts-list [shifts]="shifts"></reaction-shifts-list>
  </mat-card>
</div>
