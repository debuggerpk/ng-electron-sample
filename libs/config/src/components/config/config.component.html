<form [formGroup]="configurationForm">
  <!-- Outlet ID -->
  <mat-form-field>
    <input matInput
           placeholder="Outlet ID"
           formControlName="outlet_id">
  </mat-form-field>
  <!-- API KEY -->
  <mat-form-field>
    <input matInput
           placeholder="API Key"
           formControlName="api_key">
  </mat-form-field>
  <!-- API Gateway -->
  <mat-form-field>
    <input matInput
           placeholder="API Gateway"
           formControlName="api_gateway">
  </mat-form-field>
  <!-- Local Gateway -->
  <mat-form-field>
    <input matInput
           placeholder="Local Gateway"
           formControlName="local_gateway">
  </mat-form-field>
  <button mat-raised-button
          color="primary">Save</button>
</form>
